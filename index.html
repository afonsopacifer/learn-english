      <nav class="menu" id="menu">

        </ul>
      </nav>

      <div class="page" id="page">
        <!-- Header

        <header class="header">
          <h1 class="heading-lv1">Learn English</h1>

          <button class="btn btn-menu" id="menuBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" fill="#fff"><path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z"/></svg>

        <!-- Main

          <!-- Section

      </div><!-- /page -->

      <!-- scripts
      ============================================ -->
      <script>
        var menuBtn = document.getElementById('menuBtn');
        var menu = document.getElementById('menu');
        var page = document.getElementById('page');

        menuBtn.addEventListener("click", function() {
            if(menu.classList.contains('show-menu')){
              menu.classList.remove('show-menu');
              page.classList.remove('hide-page');
            } else {
              menu.classList.add('show-menu');
              page.classList.add('hide-page');
            }
        });
      </script>
